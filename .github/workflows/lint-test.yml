name: Lint and Test
on:
  push:
    branches:
      - '**'  # Run on all branches
    tags:
      - '*'  # Include tags to trigger builds
  pull_request:
    branches:
      - '**'  # Run on PRs targeting any branch
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  lint-test:
    name: Lint and Test Rayforge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Compile Translations
        uses: ./.github/actions/compile-translations

      - name: Run flake8 Lint
        uses: py-actions/flake8@v2
        with:
          ignore: E127,E128,E121,E123,E126,E203,E226,E24,E704,W503,W504
          args: --builtins _
          path: rayforge

      - name: Install Rayforge
        shell: bash
        run: |
          pip install -ve . # Install rayforge in editable mode

      - name: Run tests
        run: python -m pytest -vv --cov=rayforge --cov-report=xml
